<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./assets/css/styles.css"> -->
</head>

<body>
    <!-- header with title -->
    <header class="border bg-dark text-light p-5">
        <h1>Weather Dashboard</h1>
    </header>
    
    <!-- search form and results -->
    <div class="container-fluid m-4">
        <div class="row">
            <!-- search form and recent searches -->
            <div class="col-4 text-info m-0 p-4">
                <h3 class="border-bottom">Search for a City</h3>
                <div class="p-3 m-2">
                    <form>
                        <input type="text" class="form-control m-2" id="city-name-input" placeholder="City Name">
                        <button class="btn btn-dark m-2" id="search-btn" type="button">Search</button>
                    </form>
                </div>
                <div id="recent-searches" class="p-0 m-0">
                    <h3 class="border-bottom">Recent Searches</h3>
                </div>
            </div>
            
            <!-- results column -->
            <div class="col-8 m-0" id="results">
                <!-- today's results -->
                <div id="current-conditions" class="p-0 m-4 bg-light">
                    <div id="conditions-container" class="p-4 m-4">
                        <h2 id="today-title">City Name / Date</h2>
                        <img id="today-img" class="w-20" src="" alt="weather icon">
                        <div id="today-ul" class="row">
                            <p class="col-4">Current Temperature: </p>
                            <p class="col-8" id="today-temp"></p>
                            <p class="col-4">Temperature (Min/Max): </p>
                            <p class="col-8" id="today-minmax"></p>
                            <p class="col-4">WindSpeed: </p>
                            <p class="col-8" id="today-wind"></p>
                            <p class="col-4">Humidity: </p>
                            <p class="col-8"id="today-humidity"></p>
                            <p class="col-4">UV Index: </p>
                            <p class="col-8" id="today-uv"> </p>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <!-- 5-day forecast -->
                <div id="forecast-container" class="align-center ontainer rounded bg-info p-4 m-0">
                    <h3>5-Day Forecast</h3>
                    <div id="five-day-container" class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./assets/js/script.js"></script>
</body>
</html>
